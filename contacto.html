    <section class="contacto__wrapper">
    <div class="contacto__subwrapper">
        <h1>Contacto</h1>
    <div>
        <div class="contacto__container">
            <ul>
            <li class="contacto__item">
                <span class="material-symbols-outlined contacto__item-icon">mail</span>
                <a href="mailto:colegiotobiaslabo@gmail.com" class="contacto__item-texto">colegiotobiaslabo@gmail.com</a>
            </li>
            <li class="contacto__item">
                <span class="material-symbols-outlined contacto__item-icon">call</span>
                <span class="contacto__item-texto">1133352008</span>
            </li>
            <li class="contacto__item">
                <span class="material-symbols-outlined contacto__item-icon">location_on</span>
                <span class="contacto__item-texto">CABA</span>
            </li>
        </ul>
        </div>
        <div class="form__container">
            <div>
                <form action="" method="POST" class="form">
                <label for="nombre" class="form__item form__label">Nombre</label>
                <input type="text" name="nombre" class="form__item form__input" id="nombre" placeholder="Nombre">
                <label for="email" class="form__item form__label">Email</label>
                <input type="email" name="email" class="form__item form__input" id="email" placeholder="Email">
                <label for="telefono" class="form__item form__">Teléfono</label>
                <input type="number" name="telefono" class="form__item form__input" id="telefono" placeholder="N° de teléfono">
                <label for="mensaje" class="form__item form__label">Mensaje</label>
                <textarea name="mensaje" class="form__item form__input" id="mensaje" placeholder="Mensaje..."></textarea>
                    
                <input type="submit" value="Enviar" class="form__submit">
            </form>
            </div>
    </div>
